        <div class="main-content">
            <div class="pizza-form">
                <form id="myForm" method="post" action="index.php" >
                    <div class="form-group">
                      <label for="size">Pizza Size</label><br>
                      <select name="size" id="size" required>
                        <option disabled selected value> -- Choose Pizza Size -- </option>
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                      </select>
                      
                    </div>

                    <div class="form-group">
                        <label for="crust">Crust Type</label><br>
                        <select id="crust" required>
                            <option disabled selected value> -- Choose Type of Crust -- </option>
                            <option value="Crispy">Crispy</option>
                            <option value="Stuffed">Stuffed</option>
                            <option value="Gluten Free Crispy">Gluten Free Crispy</option>
                            <option value="Gluten Free Stuffed">Gluten Free Stuffed</option>
                        </select>
  
                    </div>
                    <div class="form-group">
                        <label for="toppings">Toppings</label><br>
                        <input type="checkbox" name="toppings" id="tp1" value="BBQ Chicken">BBQ Chicken <br>
                        <input type="checkbox" name="toppings" id="tp2" value="BBQ Beef">BBQ Beef <br>
                        <input type="checkbox" name="toppings" id="tp3" value="Vegetarian">Vegetarian <br>
                        <input type="checkbox" name="toppings" id="tp4" value="Shrimp">Shrimp
  
                    </div>
                    <div class="form-group">
                      <label for="noOfPizzas">Number of Pizzas</label>
                      <input type="number" name="noOfPizzas" id="noOfPizzas" class="form-control" min="1" placeholder="How many pizzas do you want?" aria-describedby="helpId" required>
                      
                    </div>
                    <div class="form-group">
                      <label for="delivery">Do you want delivery?</label></label><br>
                      
                      <div class="delivery-options">
                        <h3><input type="radio" name="delivery" id="Yes" value="Yes">Yes</h3>
                        <h3><input type="radio" name="delivery" id="No" value="No"> No</h3> 
                      </div>
                       
                      <div class="hide-delivery">
                          <div class="form-group">
                            <label for="location">Delivery Location</label>
                            <input type="text" name="location" id="location" class="form-control" placeholder="Write delivery Location" aria-describedby="helpId"><br>
                            <input type="button" id="locationbtn" value="Confirm Location">
                            
                          </div>

                      </div>
                      
                    </div>
                    <div class="form-group">
                      <input type="submit" value="Checkout">
                    </div>
              
                
                
            </div>
            </form>
